<h2>File Upload Demo</h2>
<div class="panel panel-default">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="vm.files">Select a file: </label>
        <input type="file" file-input="vm.files" multiple class="form-control" />
        <div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>File Name</th>
                <th>File Type</th>
                <th>File Size</th>
                <th>File Type</th>
                <th>Progress</th>
                <th>Status</th>
                <th>Drop</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="file in vm.files track by $index">
                <td>{{file.name}}</td>
                <td>{{file.size}}</td>
                <td>{{file.url}}</td>
                <td>{{file.type}}</td>
                <td>{{file.progress}}</td>
                <td>{{file.status}}</td>
                <td><button ng-click="vm.dropFile(file)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button ng-click="vm.uploadFiles()" class="btn btn-primary ">Upload Files</button>
    </form>
  </div>
</div>
